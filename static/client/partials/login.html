<div class="container">
    <form class="form-auth" ng-submit="LoginCtrl.login()">
      <h2 class="form-auth-heading text-center">Welcome back!</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" ng-model="LoginCtrl.username" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" ng-model="LoginCtrl.password" placeholder="Password" required>
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
