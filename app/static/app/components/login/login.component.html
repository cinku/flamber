<div class="sign__form">
	<input type="Username" class="form-control sign__form__input" placeholder="Username" [(ngModel)]="username">
	<input type="password" class="form-control sign__form__input" placeholder="Password" [(ngModel)]="password">
	<button type="submit" class="btn btn-default sign__form__button" (click)="login()">Sign in</button>
</div>
