<div class="sign__form">
	<input type="text" class="form-control sign__form__input" placeholder="Username" [(ngModel)]="username">
	<input type="text" class="form-control sign__form__input" placeholder="Mail" [(ngModel)]="mail">
	<input type="password" class="form-control sign__form__input" placeholder="Password" [(ngModel)]="password">
	<button type="submit" class="btn btn-default sign__form__button" (click)="signUp()">Sign up</button>
</div>
